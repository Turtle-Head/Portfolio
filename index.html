  <style>
    .project-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .project-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      width: 250px;
      box-shadow: 2px 2px 8px #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .project-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 0.5rem;
    }
    .project-card h3 {
      margin: 0.5rem 0;
    }
    .project-links a {
      margin: 0 0.5rem;
      text-decoration: none;
      color: #007acc;
    }
  </style>

    function ProjectCard({ project }) {
      return (
        <div className="project-card">
          <img src={project.pic} alt={project.name} />
          <h3>{project.name}</h3>
          <div className="project-links">
            <a href={project.url} target="_blank" rel="noopener noreferrer">Live</a>
            <a href={project.git} target="_blank" rel="noopener noreferrer">GitHub</a>
          </div>
        </div>
      );
    }

    function ProjectGrid() {
      return (
        <div className="project-grid">
          {projects.map((project, idx) => (
